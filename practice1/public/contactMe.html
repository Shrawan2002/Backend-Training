<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 0; padding: 0;">

  <div style="max-width: 600px; margin: 50px auto; background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
    <h1 style="color: #333; text-align: center;">Contact Me</h1>
    
    <form>
      <label for="name" style="display: block; margin-top: 20px; color: #555;">Name:</label>
      <input type="text" id="name" name="name" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;" required>

      <label for="email" style="display: block; margin-top: 20px; color: #555;">Email:</label>
      <input type="email" id="email" name="email" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;" required>

      <label for="message" style="display: block; margin-top: 20px; color: #555;">Message:</label>
      <textarea id="message" name="message" rows="5" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;" required></textarea>

      <button type="submit" style="margin-top: 20px; background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
        Send Message
      </button>
    </form>
  </div>

</body>
</html>
